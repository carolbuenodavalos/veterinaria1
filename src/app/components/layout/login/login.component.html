<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card mt-5">
        <div class="card-body text-center">
          <i class="fa-solid fa-paw fa-3x mb-3" style="color: #4caf50;"></i>
          <h3 class="mb-4">VetSys</h3>  
          <mdb-form-control>
            <input [(ngModel)]="login.username" mdbInput type="text" id="username" class="form-control mb-3" />
            <label mdbLabel class="form-label" for="username">Usu√°rio</label>
          </mdb-form-control>

          <mdb-form-control>
            <input [(ngModel)]="login.password" mdbInput type="password" id="password" 
                   class="form-control mb-3" (keyup.enter)="logar()" />
            <label mdbLabel class="form-label" for="password">Senha</label>
          </mdb-form-control>

          <button (click)="logar()" class="btn btn-primary btn-block" mdbRipple>
            Entrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
